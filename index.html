<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="description">
    <h1 id="heading">Simon Game</h1>
    <p id="instructions">Copy the tune as it is played and have fun!</p>
  </div>

  <h1 id="ingame-heading">Press any key to start</h1>

<div id="game">
    <button id="green" class="game-btn"></button>
    <button id="red" class="game-btn"></button>
    <button id="yellow" class="game-btn"></button>
    <button id="blue" class="game-btn"></button>
</div>

<div id="initiate">
  <button id="main-btn">Play!</button>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
